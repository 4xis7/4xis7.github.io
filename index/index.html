<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F5F1E9;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #006400;
        color: white;
    }

    .search-bar {
        padding: 5px;
        width: 300px;
        border-radius: 4px;
        border: none;
    }

    .container {
        display: flex;
    }

    .sidebar {
        width: 250px;
        background: white;
        padding: 15px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: black;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .content {
        flex: 1;
        padding: 20px;
    }
</style>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("active");
    }

    function openPostModal() {
        document.getElementById('post-modal').style.display = 'flex';
    }

    function closePostModal() {
        document.getElementById('post-modal').style.display = 'none';
    }

    function createPost() {
        let title = document.getElementById('post-title').value;
        let content = document.getElementById('post-content').value;

        if (title.trim() === '' || content.trim() === '') {
            alert('Title and content cannot be empty!');
            return;
        }

        let postContainer = document.getElementById('post-container');
        let newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <div class="post-footer">
                <button class="vote upvote" onclick="upvote(this)">â¬† 0</button>
                <button class="vote downvote" onclick="downvote(this)">â¬‡ 0</button>
                <button class="share-btn">ğŸ”— Share</button>
            </div>
        `;
        postContainer.prepend(newPost);
        closePostModal();
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
    }

    function upvote(button) {
        let score = parseInt(button.textContent.split(' ')[1]);
        button.textContent = `â¬† ${score + 1}`;
    }

    function downvote(button) {
        let score = parseInt(button.textContent.split(' ')[1]);
        button.textContent = `â¬‡ ${score - 1}`;
    }
</script>
