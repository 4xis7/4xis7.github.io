<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="navbar">
        <div class="menu-icon">☰</div>
        <div class="logo">Name</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="nav-icons">
            <button class="post-btn">+</button>
            <button class="chat-btn">💬</button>
            <button class="notif-btn">🔔</button>
            <div class="profile-icon"><img src="profile.jpg" alt="Profile"></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">🏠 Home</a></li>
                    <li><a href="#">🔥 Popular Title</a></li>
                    <li><a href="#">🌎 All Content</a></li>
                    <li><a href="#">📌 My Feed</a></li>
                    <li><a href="#">💬 Chat Rooms</a></li>
                    <li class="category">
                        <span>📂 Category</span>
                        <ul>
                            <li><a href="#">📺 Anime</a></li>
                            <li><a href="#">📚 Books</a></li>
                            <li><a href="#">🎓 Learning</a></li>
                            <li><a href="#">🎬 Movie</a></li>
                            <li><a href="#">🎵 Musics</a></li>
                            <li><a href="#">📰 News</a></li>
                            <li><a href="#">⚽ Sports</a></li>
                        </ul>
                    </li>
                    <li><a href="#">⚖ Rules</a></li>
                    <li><a href="#">ℹ️ About Us</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div id="post-container"></div>
        </main>
    </div>
</body>

</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F5F1E9;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #006400;
        color: white;
    }

    .search-bar {
        padding: 5px;
        width: 300px;
        border-radius: 4px;
        border: none;
    }

    .container {
        display: flex;
    }

    .sidebar {
        width: 220px;
        background: white;
        padding: 15px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: black;
    }

    .content {
        flex: 1;
        padding: 20px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const postContainer = document.getElementById("post-container");
        const samplePosts = [];

        samplePosts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
                <div class="post-header">
                    <span class="username">👤 ${post.username}</span>
                    <span class="category">${post.category}</span>
                    <p>${post.content}</p>
                </div>
                ${post.image ? `<img src="${post.image}" class="post-image" alt="Post Image">` : ""}
                <div class="post-footer">
                    <button class="vote upvote">⬆ ${post.upvotes}</button>
                    <button class="vote downvote">⬇ ${post.downvotes}</button>
                    <button class="share-btn">🔗 Share</button>
                </div>
            `;
            postContainer.appendChild(postElement);
        });
    });
</script>
