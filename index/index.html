<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="navbar">
        <div class="menu-icon" onclick="toggleSidebar()">☰</div>
        <div class="logo">Name</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="nav-icons">
            <button class="chat-btn">💬</button>
            <button class="notif-btn">🔔</button>
            <div class="profile-icon"><img src="profile.jpg" alt="Profile"></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">🏠 Home</a></li>
                    <li><a href="#">🔥 Popular Title</a></li>
                    <li><a href="#">🌎 All Content</a></li>
                    <li><a href="#">📌 My Feed</a></li>
                    <li><a href="#">💬 Chat Rooms</a></li>
                    <li class="category">
                        <span>📂 Category</span>
                        <ul>
                            <li><a href="#">📺 Anime</a></li>
                            <li><a href="#">📚 Books</a></li>
                            <li><a href="#">🎓 Learning</a></li>
                            <li><a href="#">🎬 Movie</a></li>
                            <li><a href="#">🎵 Musics</a></li>
                            <li><a href="#">📰 News</a></li>
                            <li><a href="#">⚽ Sports</a></li>
                        </ul>
                    </li>
                    <li><a href="#">⚖ Rules</a></li>
                    <li><a href="#">ℹ️ About Us</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="create-post">
                <h2>Create a Post</h2>
                <input type="text" id="post-title" placeholder="Post title">
                <textarea id="post-content" placeholder="Write something..."></textarea>
                <button onclick="createPost()">Post</button>
            </div>
            <div id="post-container" class="post-container"></div>
        </main>
    </div>
</body>

</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F5F1E9;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #006400;
        color: white;
    }

    .search-bar {
        padding: 5px;
        width: 300px;
        border-radius: 4px;
        border: none;
    }

    .container {
        display: flex;
    }

    .sidebar {
        width: 250px;
        background: white;
        padding: 15px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: black;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .create-post {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        width: 60%;
        margin-bottom: 20px;
    }

    .create-post input,
    .create-post textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .create-post button {
        background: #006400;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    .post-container {
        width: 60%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .post {
        background: white;
        padding: 15px;
        margin: 15px 0;
        border-radius: 8px;
        width: 100%;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>

<script>
    function createPost() {
        let title = document.getElementById('post-title').value;
        let content = document.getElementById('post-content').value;

        if (title.trim() === '' || content.trim() === '') {
            alert('Title and content cannot be empty!');
            return;
        }

        let postContainer = document.getElementById('post-container');
        let newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <div class="post-footer">
                <button class="vote upvote" onclick="upvote(this)">⬆ 0</button>
                <button class="vote downvote" onclick="downvote(this)">⬇ 0</button>
                <button class="share-btn">🔗 Share</button>
            </div>
        `;
        postContainer.prepend(newPost);
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
    }
</script>
