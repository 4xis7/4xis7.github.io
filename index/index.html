<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="home" class="screen active">
        <div class="header">
            <h1>Social App</h1>
        </div>
        <div class="post-box">
            <input type="text" id="post-input" placeholder="Post your message">
            <button onclick="postMessage()">Post</button>
        </div>
        <div class="post-list" id="post-list"></div>
        <div class="nav-bar">
            <button onclick="showScreen('home')">Home</button>
            <button onclick="showScreen('chatrooms')">Chat Rooms</button>
            <button onclick="showScreen('profile')">Profile</button>
        </div>
    </div>

    <div id="chatrooms" class="screen">
        <div class="header">
            <h1>Chat Rooms</h1>
        </div>
        <div class="chat-box">
            <input type="text" id="chat-input" placeholder="Enter message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="chat-list" id="chat-list"></div>
        <div class="nav-bar">
            <button onclick="showScreen('home')">Home</button>
            <button onclick="showScreen('profile')">Profile</button>
        </div>
    </div>

    <div id="profile" class="screen">
        <div class="header">
            <h1>Profile</h1>
        </div>
        <div class="nav-bar">
            <button onclick="showScreen('home')">Home</button>
            <button onclick="showScreen('chatrooms')">Chat Rooms</button>
        </div>
    </div>

    <div id="comments" class="screen">
        <div class="header">
            <h1>Comments</h1>
        </div>
        <input type="text" id="comment-input" placeholder="Write a comment">
        <button onclick="addComment()">Comment</button>
        <div id="comment-list"></div>
        <button onclick="showScreen('home')">Back</button>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function postMessage() {
            let input = document.getElementById("post-input").value;
            if (input.trim() === "") {
                alert("Please enter a message!");
                return;
            }
            let postList = document.getElementById("post-list");
            let newPost = document.createElement("div");
            newPost.classList.add("post");
            newPost.innerHTML = `<p>${input}</p>
                <button onclick='likePost()'>Like</button>
                <button onclick='showScreen("comments")'>Comment</button>`;
            postList.appendChild(newPost);
            document.getElementById("post-input").value = "";
        }

        function likePost() {
            alert("You liked this post!");
        }

        function addComment() {
            let comment = document.getElementById("comment-input").value;
            if (comment.trim() === "") {
                alert("Please enter a comment!");
                return;
            }
            let commentList = document.getElementById("comment-list");
            let newComment = document.createElement("div");
            newComment.textContent = comment;
            commentList.appendChild(newComment);
            document.getElementById("comment-input").value = "";
        }

        function sendMessage() {
            let message = document.getElementById("chat-input").value;
            if (message.trim() === "") {
                alert("Please enter a message!");
                return;
            }
            let chatList = document.getElementById("chat-list");
            let newMessage = document.createElement("div");
            newMessage.textContent = message;
            chatList.appendChild(newMessage);
            document.getElementById("chat-input").value = "";
        }
    </script>

    <style>
        .screen {
            display: none;
        }

        .active {
            display: block;
        }

        .post,
        .chat-message {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .nav-bar {
            margin-top: 20px;
        }

        .nav-bar button {
            margin: 5px;
        }

        .header {
            background-color: darkgray;
            padding: 10px;
            text-align: center;
        }

        .chat-box {
            margin: 10px;
        }
    </style>
</body>

</html>
