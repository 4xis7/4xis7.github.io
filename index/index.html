<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">Reddit Clone</div>
        <input type="text" class="search-bar" placeholder="Search posts...">
        <button class="add-post" onclick="openPostModal()">+ New Post</button>
        <div class="profile-icon">üë§</div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">üè† Home</a></li>
                    <li><a href="#">üî• Popular</a></li>
                    <li><a href="#">üåé All Content</a></li>
                    <li><a href="#">üìå My Feed</a></li>
                    <li><a href="#">üí¨ Chat Room</a></li>
                    <li><a href="#">üìÇ Category</a></li>
                    <li><a href="#">‚ÑπÔ∏è About Us</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h1>Trending Posts</h1>
            <div id="post-container"></div>
        </main>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <h2>Create a Post</h2>
            <input type="text" id="post-title" placeholder="Post title">
            <textarea id="post-content" placeholder="Write something..."></textarea>
            <button onclick="createPost()">Post</button>
            <button onclick="closePostModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

<style>
    .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
    }
</style>

<script>
    function openPostModal() {
        document.getElementById('post-modal').style.display = 'flex';
    }

    function closePostModal() {
        document.getElementById('post-modal').style.display = 'none';
    }

    function createPost() {
        let title = document.getElementById('post-title').value;
        let content = document.getElementById('post-content').value;

        if (title.trim() === '' || content.trim() === '') {
            alert('Title and content cannot be empty!');
            return;
        }

        let postContainer = document.getElementById('post-container');
        let newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <div class="post-footer">
                <button class="vote upvote">‚¨Ü</button>
                <span class="score">0</span>
                <button class="vote downvote">‚¨á</button>
                <button class="comment-btn">üí¨ Comment</button>
            </div>
        `;
        postContainer.prepend(newPost);
        closePostModal();
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
    }
</script>
