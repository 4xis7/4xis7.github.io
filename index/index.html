<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="navbar">
        <div class="menu-icon" onclick="toggleSidebar()">☰</div>
        <div class="logo">Name</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="nav-icons">
            <button class="post-btn" onclick="openPostModal()">+</button>
            <button class="chat-btn">💬</button>
            <button class="notif-btn">🔔</button>
            <div class="profile-icon"><img src="profile.jpg" alt="Profile"></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">🏠 Home</a></li>
                    <li><a href="#">🔥 Popular Title</a></li>
                    <li><a href="#">🌎 All Content</a></li>
                    <li><a href="#">📌 My Feed</a></li>
                    <li><a href="#">💬 Chat Rooms</a></li>
                    <li class="category">
                        <span>📂 Category</span>
                        <ul>
                            <li><a href="#">📺 Anime</a></li>
                            <li><a href="#">📚 Books</a></li>
                            <li><a href="#">🎓 Learning</a></li>
                            <li><a href="#">🎬 Movie</a></li>
                            <li><a href="#">🎵 Musics</a></li>
                            <li><a href="#">📰 News</a></li>
                            <li><a href="#">⚽ Sports</a></li>
                        </ul>
                    </li>
                    <li><a href="#">⚖ Rules</a></li>
                    <li><a href="#">ℹ️ About Us</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div id="post-container"></div>
        </main>
    </div>

    <div id="post-modal" class="modal">
        <div class="modal-content">
            <h2>Create a Post</h2>
            <input type="text" id="post-title" placeholder="Post title">
            <textarea id="post-content" placeholder="Write something..."></textarea>
            <button onclick="createPost()">Post</button>
            <button onclick="closePostModal()">Cancel</button>
        </div>
    </div>
</body>

</html>

<style>
    .modal {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
    }
</style>

<script>
    function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("active");
    }

    function openPostModal() {
        document.getElementById('post-modal').style.display = 'flex';
    }

    function closePostModal() {
        document.getElementById('post-modal').style.display = 'none';
    }

    function createPost() {
        let title = document.getElementById('post-title').value;
        let content = document.getElementById('post-content').value;

        if (title.trim() === '' || content.trim() === '') {
            alert('Title and content cannot be empty!');
            return;
        }

        let postContainer = document.getElementById('post-container');
        let newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <div class="post-footer">
                <button class="vote upvote" onclick="upvote(this)">⬆ 0</button>
                <button class="vote downvote" onclick="downvote(this)">⬇ 0</button>
                <button class="share-btn">🔗 Share</button>
            </div>
        `;
        postContainer.prepend(newPost);
        closePostModal();
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
    }

    function upvote(button) {
        let score = parseInt(button.textContent.split(' ')[1]);
        button.textContent = `⬆ ${score + 1}`;
    }

    function downvote(button) {
        let score = parseInt(button.textContent.split(' ')[1]);
        button.textContent = `⬇ ${score - 1}`;
    }
</script>
