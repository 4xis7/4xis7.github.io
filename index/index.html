<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="navbar">
        <div class="menu-icon" onclick="toggleSidebar()">☰</div>
        <div class="logo">Name</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="nav-icons">
            <button class="chat-btn" onclick="navigateTo('chat.html')">💬</button>
            <button class="notif-btn">🔔</button>
            <div class="profile-icon" onclick="navigateTo('profile.html')"><img src="profile.jpg" alt="Profile"></div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="home.html">🏠 Home</a></li>
                    <li><a href="popular.html">🔥 Popular Title</a></li>
                    <li><a href="content.html">🌎 All Content</a></li>
                    <li><a href="feed.html">📌 My Feed</a></li>
                    <li><a href="chat.html">💬 Chat Rooms</a></li>
                    <li class="category">
                        <span onclick="toggleCategory()">📂 Category ▼</span>
                        <ul id="category-list" class="hidden">
                            <li><a href="anime.html">📺 Anime</a></li>
                            <li><a href="books.html">📚 Books</a></li>
                            <li><a href="learning.html">🎓 Learning</a></li>
                            <li><a href="movies.html">🎬 Movie</a></li>
                            <li><a href="music.html">🎵 Musics</a></li>
                            <li><a href="news.html">📰 News</a></li>
                            <li><a href="sports.html">⚽ Sports</a></li>
                        </ul>
                    </li>
                    <li><a href="rules.html">⚖ Rules</a></li>
                    <li><a href="about.html">ℹ️ About Us</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="create-post">
                <h2>Create a Post</h2>
                <input type="text" id="post-title" placeholder="Post title">
                <textarea id="post-content" placeholder="Write something..."></textarea>
                <button onclick="createPost()">Post</button>
            </div>
            <div id="post-container" class="post-container"></div>
        </main>
    </div>
</body>

</html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F5F1E9;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #006400;
        color: white;
    }

    .search-bar {
        padding: 5px;
        width: 300px;
        border-radius: 4px;
        border: none;
    }

    .container {
        display: flex;
    }

    .sidebar {
        width: 250px;
        background: white;
        padding: 15px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 10px 0;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: black;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .create-post {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        width: 60%;
        margin-bottom: 20px;
    }

    .create-post input,
    .create-post textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .create-post button {
        background: #006400;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<script>
    function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("collapsed");
    }

    function toggleCategory() {
        document.getElementById("category-list").classList.toggle("hidden");
    }

    function navigateTo(page) {
        window.location.href = page;
    }
</script>
