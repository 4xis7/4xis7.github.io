<script>
    function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("collapsed");
    }

    function toggleCategory() {
        const categoryList = document.getElementById("category-list");
        categoryList.classList.toggle("hidden");
    }

    function goToPage(page) {
        window.location.href = page;
    }

    function createPost() {
        let title = document.getElementById('post-title').value;
        let content = document.getElementById('post-content').value;

        if (title.trim() === '' || content.trim() === '') {
            alert('Title and content cannot be empty!');
            return;
        }

        let postContainer = document.getElementById('post-container');
        let newPost = document.createElement('div');
        newPost.classList.add('post');
        newPost.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <button class="comment-btn" onclick="openCommentSection(this)">ğŸ’¬ Comment</button>
            <div class="comment-section hidden">
                <input type="text" class="comment-input" placeholder="Write a comment...">
                <button onclick="addComment(this)">Post</button>
                <div class="comments"></div>
            </div>
        `;
        postContainer.prepend(newPost);
        document.getElementById('post-title').value = '';
        document.getElementById('post-content').value = '';
    }

    function openCommentSection(button) {
        const commentSection = button.nextElementSibling;
        commentSection.classList.toggle("hidden");
    }

    function addComment(button) {
        const input = button.previousElementSibling;
        const commentText = input.value.trim();
        if (commentText === '') return;

        const commentDiv = document.createElement('div');
        commentDiv.classList.add('comment');
        commentDiv.textContent = commentText;

        const commentSection = button.parentElement.querySelector(".comments");
        commentSection.appendChild(commentDiv);
        input.value = '';
    }
</script>

<style>
    .hidden {
        display: none;
    }

    .collapsed {

    .comment-section {

    .comment {

        padding: 5px;

        border-radius: 5px;

</style>
