<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Apps</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .app-card {
            width: 250px;
            background: #fff;
            padding: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .app-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .app-card p {
            font-size: 14px;
            color: #666;
        }

        .download-btn {
            display: block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Recommended Applications</div>
        <div class="app-list" id="app-list">
            <!-- Apps will be inserted here dynamically -->
        </div>
    </div>

    <script>
        const apps = [
            { name: "ChatApp", image: "chatapp.png", description: "A fast and secure messaging app.", link: "#" },
            { name: "TaskManager", image: "taskmanager.png", description: "Organize and track your tasks easily.", link: "#" },
            { name: "MusicStream", image: "musicstream.png", description: "Enjoy unlimited music streaming.", link: "#" }
        ];

        const appList = document.getElementById("app-list");
        apps.forEach(app => {
            const appCard = document.createElement("div");
            appCard.classList.add("app-card");
            appCard.innerHTML = `
                <img src="${app.image}" alt="${app.name}">
                <h3>${app.name}</h3>
                <p>${app.description}</p>
                <a href="${app.link}" class="download-btn">Download</a>
            `;
            appList.appendChild(appCard);
        });
    </script>
</body>

</html>
